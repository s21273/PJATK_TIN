<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPack App</title>
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Tempreture Convertor</h2>
      <input
        type="number"
        name="celcius"
        id="celcius"
        class="input tempInput"
        placeholder="Celcius"
      />
      <input
        type="number"
        name="fahrenheit"
        id="fahrenheit"
        class="input tempInput"
        placeholder="Fahrenheit"
      />
      <input
        type="number"
        name="kelvin"
        id="kelvin"
        class="input tempInput"
        placeholder="Kelvin"
      />
    </div>

    <div class="container">
      <h2>Distance Convertor</h2>
      <input
        type="number"
        name="kilometer"
        id="kilometer"
        class="input distInput"
        placeholder="Kilometers"
      />
      <input
        type="number"
        name="mile"
        id="mile"
        class="input distInput"
        placeholder="Miles"
      />
    </div>
  </body>
</html>
